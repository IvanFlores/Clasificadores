{% extends 'ClasifWeb/base.html' %}

{% block content %}
    {% for tarea in tareas %}
        <div class="post jumbotron">
            <div><p>Publicado: {{ tarea.published_date }} </p>
            <h2><a href = "{% url 'Tareas_detalle' pk=tarea.pk %}" >{{ tarea.title }} </a></h2>
            <p>{{ tarea.text|linebreaksbr }} </p></div>
        </div>
    {% endfor %}
{% endblock %}
